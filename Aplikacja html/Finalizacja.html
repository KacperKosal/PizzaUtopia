<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <title>Finalizacja Zamówienia</title>
    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jua';
        }

        body {
            background-color: #ffffff;
        }

        /* Stylizacja nagłówka */
        .header {
            background-color: #FFA500;
            padding: 20px;
            text-align: left;
        }

        .header h1 {
            font-size: 24px;
            color: #000;
            font-weight: bold;
        }

        /* Kontener zamówienia */
        .order-container {
            padding: 20px;
        }

        /* Stylizacja każdego elementu w zamówieniu */
        .order-item {
            background-color: #FFD580;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        /* Stylizacja przycisku "Zamów" */
        .checkout-button {
            background-color: #FFA500;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        /* Stylizacja przycisku "Wróć do koszyka" */
        .back-button {
            background-color: transparent;
            color: #FFA500;
            border: 2px solid #FFA500;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Stopka z nawigacją */
        .footer {
            background-color: #FFA500;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Stylizacja ikon w stopce */
        .footer img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <!-- Nagłówek strony -->
    <div class="header">
        <h1>Finalizacja Zamówienia</h1>
    </div>

    <!-- Kontener na produkty w koszyku -->
    <div class="order-container" id="order-container">
        <!-- Produkty zostaną wczytane dynamicznie przez JavaScript -->
    </div>

    <!-- Przycisk powrotu do koszyka -->
    <button class="back-button" onclick="redirectToCart()">Wróć do koszyka</button>
    <!-- Przycisk do potwierdzenia zamówienia -->
    <button class="checkout-button" onclick="confirmOrder()">Zamów</button>

    <!-- Stopka z nawigacją -->
    <div class="footer">
        <img src="home-icon.png" alt="Home" onclick="redirectToMenu()">
        <img src="cart-icon.png" alt="Cart" onclick="redirectToCart()">
        <img src="profile-icon.png" alt="Profile" onclick="redirectToProfil()">
    </div>

    <script>
        // Funkcje nawigacyjne

        // Przekierowanie do strony Menu
        function redirectToMenu() {
            window.location.href = "Menu.html";
        }

        // Przekierowanie do strony Koszyka
        function redirectToCart() {
            window.location.href = "Cart.html";
        }

        // Przekierowanie do strony Profilu
        function redirectToProfil() {
            window.location.href = "Profil.html";
        }

        // Funkcja do załadowania produktów z koszyka
        function loadCart() {
            const orderContainer = document.getElementById('order-container');
            orderContainer.innerHTML = ''; // Czyścimy zawartość kontenera przed załadowaniem nowych danych
            const cart = JSON.parse(localStorage.getItem('cart')) || []; // Pobieramy dane koszyka z localStorage

            // Sprawdzamy, czy koszyk jest pusty
            if (cart.length === 0) {
                orderContainer.innerHTML = '<p>Twój koszyk jest pusty.</p>';
                return;
            }

            // Tworzymy elementy dla każdego przedmiotu w koszyku (bez ceny)
            cart.forEach(item => {
                const orderItem = document.createElement('div');
                orderItem.classList.add('order-item'); // Dodajemy odpowiednią klasę CSS
                // Wyświetlamy nazwę produktu i ilość
                orderItem.innerHTML = `
                    <div>${item.name}</div>
                    <div>Ilość: ${item.quantity}</div>
                `;
                orderContainer.appendChild(orderItem); // Dodajemy element do kontenera
            });
        }

        // Funkcja do potwierdzenia zamówienia
        function confirmOrder() {
            const cart = JSON.parse(localStorage.getItem('cart')) || []; // Pobieramy dane koszyka
            if (cart.length === 0) {
                alert('Twój koszyk jest pusty!'); // Jeśli koszyk jest pusty, wyświetlamy ostrzeżenie
                return;
            }

            // Pokazujemy alert z potwierdzeniem zamówienia
            alert('Zamówienie złożone! Dziękujemy za zakupy!');
            localStorage.removeItem('cart'); // Usuwamy dane koszyka z localStorage po złożeniu zamówienia
            redirectToMenu(); // Przekierowujemy użytkownika do strony menu
        }

        // Wczytujemy koszyk przy ładowaniu strony
        window.onload = loadCart; // Funkcja loadCart zostanie wywołana przy załadowaniu strony
    </script>
</body>
</html>

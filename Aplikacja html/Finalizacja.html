<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <title>Finalizacja Zamówienia</title>
    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jua';
        }

        body {
            background-color: #ffffff;
        }

        /* Stylizacja nagłówka */
        .header {
            background-color: #FFA500;
            padding: 20px;
            text-align: left;
        }

        .header h1 {
            font-size: 24px;
            color: #000;
            font-weight: bold;
        }

        /* Kontener zamówienia */
        .order-container {
            padding: 20px;
        }

        .order-item {
            background-color: #FFD580;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        /* Przycisk "Zamów" */
        .checkout-button {
            background-color: #FFA500;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        /* Przycisk "Wróć do koszyka" */
        .back-button {
            background-color: transparent;
            color: #FFA500;
            border: 2px solid #FFA500;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Stopka nawigacyjna */
        .footer {
            background-color: #FFA500;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Finalizacja Zamówienia</h1>
    </div>

    <div class="order-container" id="order-container">
        <!-- Produkty zostaną wczytane dynamicznie przez JavaScript -->
    </div>

    <button class="back-button" onclick="redirectToCart()">Wróć do koszyka</button>
    <button class="checkout-button" onclick="confirmOrder()">Zamów</button>
    

    <div class="footer">
        <img src="home-icon.png" alt="Home" onclick="redirectToMenu()">
        <img src="cart-icon.png" alt="Cart" onclick="redirectToCart()">
        <img src="profile-icon.png" alt="Profile" onclick="redirectToProfil()">
    </div>

    <script>
        function redirectToMenu() {
            window.location.href = "Menu.html";
        }
        function redirectToCart() {
            window.location.href = "Cart.html";
        }
        function redirectToProfil() {
            window.location.href = "Profil.html";
        }

        function loadCart() {
            const orderContainer = document.getElementById('order-container');
            orderContainer.innerHTML = ''; // Czyścimy zawartość
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                orderContainer.innerHTML = '<p>Twój koszyk jest pusty.</p>';
                return;
            }

            cart.forEach(item => {
                const orderItem = document.createElement('div');
                orderItem.classList.add('order-item');
                orderItem.innerHTML = `
                    <div>${item.name}</div>
                    <div>Ilość: ${item.quantity}</div>
                `;
                orderContainer.appendChild(orderItem);
            });
        }

        function confirmOrder() {
            alert('Zamówienie złożone!');
            localStorage.removeItem('cart'); // Opróżniamy koszyk po złożeniu zamówienia
            redirectToMenu(); // Przekierowujemy do menu
        }

        // Wczytujemy koszyk przy ładowaniu strony
        window.onload = loadCart;
    </script>
</body>
</html>

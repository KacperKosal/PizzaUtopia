<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Czcionka z Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <title>Zmień Hasło</title>
    <style>
        /* Resetowanie marginesów i paddingu dla wszystkich elementów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jua'; /* Czcionka używana w całej aplikacji */
        }

        /* Styl dla tła strony */
        body {
            background-color: #ffffff; /* Biały kolor tła */
        }

        /* Sekcja nagłówka */
        .header {
            background-color: #FFA500; /* Pomarańczowe tło */
            padding: 20px; /* Odstęp wewnętrzny */
            text-align: center; /* Wyśrodkowanie tekstu */
            position: relative; /* Pozycjonowanie elementów w nagłówku */
        }

        .header h1 {
            font-size: 24px; /* Rozmiar tekstu tytułu */
            color: #000; /* Czarny kolor tekstu */
            font-weight: bold; /* Pogrubienie tekstu */
        }

        /* Styl dla przycisku powrotu */
        .back-button {
            position: absolute; /* Pozycjonowanie względem nagłówka */
            left: 10px; /* Odstęp od lewej krawędzi */
            top: 50%; /* Wyśrodkowanie w pionie */
            transform: translateY(-50%); /* Korekta wyśrodkowania */
            font-size: 24px; /* Rozmiar strzałki */
            cursor: pointer; /* Zmiana kursora na wskaźnik */
        }

        /* Kontener głównej zawartości */
        .container {
            padding: 20px; /* Odstępy wewnętrzne */
        }

        /* Styl dla pól hasła */
        .password-field {
            display: flex; /* Ustawienie w jednym rzędzie */
            align-items: center; /* Wyśrodkowanie w pionie */
            background-color: #f9f9f9; /* Jasnoszare tło */
            border-radius: 10px; /* Zaokrąglenie rogów */
            padding: 10px; /* Wewnętrzne odstępy */
            margin-bottom: 15px; /* Odstęp między polami */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Delikatny cień */
        }

        .password-field input {
            border: none; /* Brak obramowania */
            outline: none; /* Usunięcie obramowania aktywnego pola */
            background: none; /* Przezroczyste tło */
            width: 100%; /* Dopasowanie szerokości do kontenera */
            font-size: 16px; /* Rozmiar tekstu */
            color: #000; /* Czarny kolor tekstu */
        }

        /* Styl dla ikon oka */
        .password-field img {
            width: 20px; /* Szerokość ikony */
            height: 20px; /* Wysokość ikony */
            cursor: pointer; /* Zmiana kursora na wskaźnik */
        }

        /* Styl przycisku "Zapisz zmiany" */
        .save-button {
            background-color: #FFA500; /* Pomarańczowe tło */
            color: #fff; /* Biały kolor tekstu */
            font-size: 18px; /* Rozmiar tekstu */
            font-weight: bold; /* Pogrubiony tekst */
            padding: 15px; /* Wewnętrzne odstępy */
            border: none; /* Brak obramowania */
            border-radius: 10px; /* Zaokrąglenie rogów */
            width: 100%; /* Szerokość przycisku */
            cursor: pointer; /* Zmiana kursora na wskaźnik */
            text-align: center; /* Wyśrodkowanie tekstu */
            margin-top: 20px; /* Odstęp od góry */
        }

        /* Stopka nawigacyjna */
        .footer {
            background-color: #FFA500; /* Pomarańczowe tło */
            padding: 10px; /* Wewnętrzne odstępy */
            position: fixed; /* Przyklejenie do dolnej krawędzi */
            bottom: 0; /* Ustawienie przy dolnej krawędzi */
            width: 100%; /* Szerokość stopki */
            display: flex; /* Ustawienie elementów w rzędzie */
            justify-content: space-around; /* Równomierne rozmieszczenie ikon */
            align-items: center; /* Wyśrodkowanie w pionie */
        }

        /* Styl ikon w stopce */
        .footer img {
            width: 30px; /* Szerokość ikon */
            height: 30px; /* Wysokość ikon */
            border-radius: 50%; /* Zaokrąglenie ikon */
        }
    </style>
</head>
<body>

    <!-- Nagłówek z tytułem i przyciskiem powrotu -->
    <header class="header">
        <a href="#" class="back-button" onclick="redirectToProfil()">←</a>
        Zmień hasło
    </header>

    <!-- Główna zawartość strony -->
    <div class="container">
        <!-- Pole dla obecnego hasła -->
        <div class="password-field">
            <input type="password" placeholder="Obecne hasło" id="current-password">
            <img src="eye-icon.png" alt="Show Password" onclick="togglePassword('current-password', this)">
        </div>

        <!-- Pole dla nowego hasła -->
        <div class="password-field">
            <input type="password" placeholder="Nowe hasło" id="new-password">
            <img src="eye-icon.png" alt="Show Password" onclick="togglePassword('new-password', this)">
        </div>

        <!-- Pole dla potwierdzenia nowego hasła -->
        <div class="password-field">
            <input type="password" placeholder="Potwierdź hasło" id="confirm-password">
            <img src="eye-icon.png" alt="Show Password" onclick="togglePassword('confirm-password', this)">
        </div>

        <!-- Przycisk zapisania zmian -->
        <button class="save-button">Zapisz zmiany</button>
    </div>

    <!-- Stopka nawigacyjna -->
    <div class="footer">
        <!-- Ikony w stopce -->
        <img src="home-icon.png" alt="Home" onclick="redirectToMenu()">
        <img src="cart-icon.png" alt="Cart" onclick="redirectToCart()">
        <img src="profile-icon.png" alt="Profile" onclick="redirectToProfil()">
    </div>

    <!-- Skrypty do obsługi logiki strony -->
    <script>
        /* Funkcja do pokazywania/ukrywania hasła */
        function togglePassword(fieldId, icon) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text"; /* Zmiana pola na tekstowe */
                icon.src = "eye-closed-icon.png"; /* Zmiana ikony na zamknięte oko */
            } else {
                field.type = "password"; /* Zmiana pola na hasło */
                icon.src = "eye-icon.png"; /* Zmiana ikony na otwarte oko */
            }
        }

        /* Funkcja przekierowania do menu */
        function redirectToMenu() {
            window.location.href = "Menu.html";
        }

        /* Funkcja przekierowania do koszyka */
        function redirectToCart() {
            window.location.href = "Cart.html";
        }

        /* Funkcja przekierowania do profilu */
        function redirectToProfil() {
            window.location.href = "Profil.html";
        }
    </script>

</body>
</html>

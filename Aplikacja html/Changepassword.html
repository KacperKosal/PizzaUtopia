<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <title>Zmień hasło</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jua';
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #FFA500;
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            position: relative;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        header .back-button {
            position: absolute;
            left: 10px;
            top: 15px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #FFA500;
            margin-bottom: 10px;
            position: relative;
        }

        .edit-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #FFA500;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }

        .input-group {
            width: 80%;
            margin: 10px 0;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .save-button {
            background-color: #FFA500;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            width: 80%;
        }

.footer-nav {
    display: flex;
    justify-content: space-around;
    background-color: #FFA500;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.footer-nav button {
    background: none;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
}
.password-container {
    position: relative;
}

.show-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
}

.show-password img {
    width: 25px;
    height: auto;
    align-items: center;
}

.twopassword-container {
    position: relative;
}

.show-twopassword {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
}

.show-twopassword img {
    width: 24px;
    height: auto;
}
    </style>
</head>
<body>

    <!-- Nagłówek -->
    <header>
        <a href="#" class="back-button" onclick="redirectToProfil()">←</a>
        Zmień hasło
    </header>

    <!-- Sekcja profilu -->
            <div class="password-container">
               <input type="password" id="password" placeholder="Obecne Hasło" required>
                <button type="button" class="show-password" onclick="togglePassword('password')">
                    <img src="eye-icon.png" alt="Show/Hide Password">
                 </button>
             </div>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Hasło" required>
                <button type="button" class="show-password" onclick="togglePassword('password')">
                    <img src="eye-icon.png" alt="Show/Hide Password">
                </button>
            </div>

            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Powtórz hasło" required>
                <button type="button" class="show-password" onclick="togglePassword('confirmPassword')">
                    <img src="eye-icon.png" alt="Show/Hide Password">
                </button>
            </div>
        <button class="save-button">Zapisz zmiany</button>
    </div>

    <!-- Stopka z nawigacją -->
    <footer class="footer-nav">
        <button class="home-btn" onclick="redirectToMenu()">Home</button>
        <button class="cart-btn" onclick="redirectToCart()">Koszyk</button>
        <button class="profile-btn" onclick="redirectToProfil()">Profil</button>
    </footer>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
        function redirectToMenu() {
            window.location.href = "Menu.html";
        }
        function redirectToCart() {
            window.location.href = "Cart.html";
        }
        function redirectToProfil() {
            window.location.href = "Profil.html";
        }
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'> <!-- Ładowanie niestandardowej czcionki -->
    <title>Wygląd</title> <!-- Tytuł strony -->
    <style>
        /* Resetowanie stylów domyślnych */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stylizacja ogólna dla ciała strony */
        body {
            font-family: 'Jua';
            background-color: #f5f5f5;
            color: #333;
        }

        /* Nagłówek strony */
        header {
            background-color: #FFA500; /* Pomarańczowe tło nagłówka */
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            position: relative;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        /* Przycisk powrotu w nagłówku */
        header .back-button {
            position: absolute;
            left: 10px;
            top: 15px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Stylizacja elementów menu */
        .menu-item {
            background-color: white;
            border-radius: 20px;
            padding: 10px 20px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        /* Kontener przełącznika (przełącznik motywu) */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Ukrycie domyślnego checkboxa */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Stylizacja suwaka przełącznika */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* Kółko wewnątrz suwaka */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* Stylizacja przełącznika w stanie "włączony" */
        input:checked + .slider {
            background-color: #FFA500;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Stylizacja stopki */
        .footer {
            background-color: #FFA500; /* Pomarańczowe tło stopki */
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Stylizacja ikon w stopce */
        .footer img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Nagłówek z przyciskiem powrotu do strony profilu -->
    <header>
        <a href="#" class="back-button" onclick="redirectToProfil()">←</a> <!-- Przycisk powrotu do profilu -->
        Wygląd <!-- Tytuł strony -->
    </header>

    <!-- Sekcja z ustawieniami motywu -->
    <div class="menu-item">Automatyczny motyw
        <!-- Przełącznik do włączania/wyłączania automatycznego motywu -->
        <label class="switch">
            <input type="checkbox"> <!-- Checkbox do automatycznego motywu -->
            <span class="slider"></span> <!-- Wizualny suwak -->
        </label>
    </div>

    <div class="menu-item">Ciemny motyw
        <!-- Przełącznik do włączania/wyłączania ciemnego motywu -->
        <label class="switch">
            <input type="checkbox"> <!-- Checkbox do ciemnego motywu -->
            <span class="slider"></span> <!-- Wizualny suwak -->
        </label>
    </div>

    <!-- Stopka z ikonami nawigacyjnymi -->
    <div class="footer">
        <!-- Ikony nawigacyjne -->
        <img src="home-icon.png" alt="Home" onclick="redirectToMenu()"> <!-- Ikona "Home" -->
        <img src="cart-icon.png" alt="Cart" onclick="redirectToCart()"> <!-- Ikona "Koszyk" -->
        <img src="profile-icon.png" alt="Profile" onclick="redirectToProfil()"> <!-- Ikona "Profil" -->
    </div>

    <script>
        // Funkcje do przekierowywania użytkownika na odpowiednie strony
        function redirectToMenu() {
            window.location.href = "Menu.html"; // Przekierowanie do strony menu
        }

        function redirectToCart() {
            window.location.href = "Cart.html"; // Przekierowanie do strony koszyka
        }

        function redirectToProfil() {
            window.location.href = "Profil.html"; // Przekierowanie do strony profilu
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Kodowanie znaków -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsywność -->
    <title>PizzaUtopia</title> <!-- Tytuł strony -->
    <!-- Czcionka z Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <!-- Zewnętrzny plik CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Główna zawartość strony -->
    <div class="container">
        <!-- Logo i tytuł aplikacji -->
        <div class="logo-container">
            <!-- Logo aplikacji -->
            <img src="logopizzy.png" alt="PizzaUtopia Logo" class="logo">
            <!-- Tytuł aplikacji -->
            <h1>PizzaUtopia</h1>
        </div>

        <!-- Przyciski logowania i rejestracji -->
        <button type="submit" class="login-btn" onclick="redirectToLogin()">Zaloguj się</button>
        <button type="submit" class="register-btn" onclick="redirectToRegister()">Zarejestruj się</button>
    </div>

    <!-- Skrypt obsługujący przekierowania -->
    <script>
        // Przekierowanie do strony logowania
        function redirectToLogin() {
            window.location.href = "Login.html";
        }
        
        // Przekierowanie do strony rejestracji
        function redirectToRegister() {
            window.location.href = "Register.html";
        }
    </script>

</body>
</html>

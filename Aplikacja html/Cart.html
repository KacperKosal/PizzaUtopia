<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <title>Koszyk</title>
    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jua';
        }

        body {
            background-color: #ffffff;
        }

        /* Górny pasek z logiem i tytułem */
        .header {
            background-color: #FFA500;
            padding: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header img {
            width: 30px;
            height: 30px;
        }

        .header h1 {
            font-size: 24px;
            color: #000;
            font-weight: bold;
        }

        /* Kontener koszyka */
        .cart-container {
            padding: 20px;
        }

        /* Stylizacja elementów w koszyku */
        .cart-item {
            display: flex;
            align-items: center;
            background-color: #FFD580;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .cart-item-content {
            flex-grow: 1;
        }

        .cart-item-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }

        .quantity-button {
            background-color: #FFA500;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Przycisk "Dokoncz zamówienie" */
        .checkout-button {
            background-color: #FFA500;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        /* Stopka nawigacyjna */
        .footer {
            background-color: #FFA500;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <!-- Górna część strony -->
    <div class="header">
        <img src="logopizzy.png" alt="Pizza Icon">
        <h1>Mój koszyk</h1>
    </div>

    <!-- Zawartość koszyka -->
    <div class="cart-container" id="cart-container">
        <!-- Produkty zostaną wczytane dynamicznie przez JavaScript -->
    </div>

    <!-- Przycisk "Dokończ zamówienie" -->
    <button class="checkout-button" onclick="redirectToFinalizacja()">Dokończ zamówienie</button>

    <!-- Stopka nawigacyjna -->
    <div class="footer">
        <img src="home-icon.png" alt="Home" onclick="redirectToMenu()">
        <img src="cart-icon.png" alt="Cart" onclick="redirectToCart()">
        <img src="profile-icon.png" alt="Profile" onclick="redirectToProfil()">
    </div>

    <script>
        function redirectToFinalizacja() {
            window.location.href = "Finalizacja.html";
        }
        function redirectToMenu() {
            window.location.href = "Menu.html";
        }
        function redirectToCart() {
            window.location.href = "Cart.html";
        }
        function redirectToProfil() {
            window.location.href = "Profil.html";
        }

        // Funkcja do wczytania koszyka z localStorage
        function loadCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = ''; // Czyścimy zawartość

            // Pobieramy koszyk z localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Sprawdzamy, czy koszyk jest pusty
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Twój koszyk jest pusty.</p>';
                return;
            }

            // Generujemy HTML dla każdego produktu w koszyku
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${item.name.toLowerCase().replace(' ', '-')}-pizza.png" alt="${item.name}">
                    <div class="cart-item-content">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-button" onclick="updateQuantity(${index}, -1)">-</button>
                            Ilość: ${item.quantity}
                            <button class="quantity-button" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });
        }

        // Funkcja do aktualizacji ilości produktu
        function updateQuantity(index, change) {
            // Pobieramy koszyk z localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Aktualizujemy ilość produktu
            cart[index].quantity += change;

            // Jeśli ilość jest 0, usuwamy produkt z koszyka
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }

            // Zapisujemy zaktualizowany koszyk do localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Odświeżamy wyświetlany koszyk
            loadCart();
        }

        // Wczytujemy koszyk przy ładowaniu strony
        window.onload = loadCart;
    </script>
</body>
</html>

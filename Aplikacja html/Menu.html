<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="stylemenu.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logopizzy.png" alt="Pizza Logo" style="width:50px;">
        </div>
        <h1>Witaj, Andrzej</h1>
    </header>

    <div class="container">
        <h2>Menu</h2>

        <!-- Pizza 1 -->
        <div class="menu-item">
            <img src="pepperoni-pizza.png" alt="Pepperoni Pizza">
            <h2>Pepperoni pizza</h2>
            <p>Sos pomidorowy, ser, salami, papryka, peperoni, tabasco, oregano</p>
            <button onclick="addToCart('Pepperoni pizza')">Wybierz</button>
        </div>

        <!-- Pizza 2 -->
        <div class="menu-item">
            <img src="margarita-pizza.png" alt="Margarita Pizza">
            <h2>Margarita</h2>
            <p>Sos pomidorowy, ser, pieczarki, bazylia</p>
            <button onclick="addToCart('Margarita')">Wybierz</button>
        </div>

        <!-- Pizza 3 -->
        <div class="menu-item">
            <img src="capriciosa-pizza.png" alt="Capriciosa Pizza">
            <h2>Capriciosa</h2>
            <p>Sos pomidorowy, ser, pieczarki, bazylia</p>
            <button onclick="addToCart('Capriciosa')">Wybierz</button>
        </div>

        <!-- Pizza 4 -->
        <div class="menu-item">
            <img src="prosciutto-pizza.png" alt="Prosciutto Pizza">
            <h2>Prosciutto</h2>
            <p>Sos pomidorowy, ser, pieczarki, bazylia</p>
            <button onclick="addToCart('Prosciutto')">Wybierz</button>
        </div>
    </div>

    <div class="footer">
        <img src="home-icon.png" alt="Home" onclick="redirectToMenu()">
        <img src="cart-icon.png" alt="Cart" onclick="redirectToCart()">
        <img src="profile-icon.png" alt="Profile" onclick="redirectToProfil()">
    </div>

    <script>
        function redirectToMenu() {
            window.location.href = "Menu.html";
        }
        function redirectToCart() {
            window.location.href = "Cart.html";
        }
        function redirectToProfil() {
            window.location.href = "Profil.html";
        }

        function addToCart(pizzaName) {
            // Pobieramy aktualny koszyk z localStorage lub tworzymy pustą tablicę
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Szukamy czy produkt jest już w koszyku
            const existingItem = cart.find(item => item.name === pizzaName);

            if (existingItem) {
                // Jeśli produkt istnieje, zwiększamy jego ilość
                existingItem.quantity += 1;
            } else {
                // Jeśli produkt nie istnieje, dodajemy go z ilością 1
                cart.push({ name: pizzaName, quantity: 1 });
            }

            // Zapisujemy zaktualizowany koszyk do localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>
</body>
</html>

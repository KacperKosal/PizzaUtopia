<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Pizza Menu">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="stylemenu.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logopizzy.png" alt="Pizza Logo" style="width:50px;">
        </div>
        <h1>Witaj, Andrzej</h1>
    </header>

    <div class="container">
        <h2>Menu</h2>

        <!-- Pizza 1 -->
        <div class="menu-item">
            <img src="pepperoni-pizza.png" alt="Pepperoni Pizza">
            <h2>Pepperoni pizza</h2>
            <p>Sos pomidorowy, ser, salami, papryka, peperoni, tabasco, oregano</p>
            <button>Wybierz</button>
        </div>

        <!-- Pizza 2 -->
        <div class="menu-item">
            <img src="margarita-pizza.png" alt="Margarita Pizza">
            <h2>Margarita</h2>
            <p>Sos pomidorowy, ser, pieczarki, bazylia</p>
            <button>Wybierz</button>
        </div>
        
        <!-- Pizza 3 -->
         <div class="menu-item">
            <img src="margarita-pizza.png" alt="Capriciosa Pizza">
            <h2>Capriciosa</h2>
            <p>Sos pomidorowy, ser, pieczarki, bazylia</p>
            <button>Wybierz</button>
        </div>

         <!-- Pizza 4 -->
         <div class="menu-item">
            <img src="margarita-pizza.png" alt="Margarita Pizza">
            <h2>Prosciutto</h2>
            <p>Sos pomidorowy, ser, pieczarki, bazylia</p>
            <button>Wybierz</button>
        </div>
    </div>

    <footer class="footer-nav">
        <button class="home-btn">Home</button>
        <button class="cart-btn">Koszyk</button>
        <button class="profile-btn">Profil</button>
    </footer>
</body>
</html>

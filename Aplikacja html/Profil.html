<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <title>Profil Użytkownika</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jua';
            background-color: #f5f5f5;
            color: black;
        }

        header {
            background-color: #FFA500; /* Pomarańczowy nagłówek */
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid white;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .profile-info {
            font-size: 14px;
            color: white;
            margin-top: 5px;
        }

        .edit-button {
            background-color: white;
            color: #FFA500;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .menu-item {
            background-color: white;
            border-radius: 20px;
            padding: 10px 20px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .footer {
            background-color: #FFA500;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .profile-name {
                font-size: 20px;
            }

            .profile-info {
                font-size: 12px;
            }

            .section-title {
                font-size: 16px;
            }

            .menu-item {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <!-- Nagłówek -->
    <header>
        <img src="profile-picture.jpg" alt="Profil" class="profile-pic">
        <div class="profile-name">Andrzej Kucyk</div>
        <div class="profile-info">+48 123456789</div>
        <button class="edit-button" onclick="redirectToEditProfile()">Edytuj profil</button>
    </header>

    <!-- Główna zawartość -->
    <div class="container">
        <div class="section-title">Ustawienia</div>
        <div class="menu-item" onclick="redirectToChangepassword()">Zmień hasło</div>
        <div class="menu-item" onclick="redirectToBiometria()">Biometria</div>
        <div class="menu-item" onclick="redirectToWyglad()">Wygląd</div>

        <div class="section-title">O nas</div>
        <div class="menu-item" onclick="redirectToFAQ()">FAQ</div>
        <div class="menu-item"  onclick="redirectToPolitykaprywatności()">Polityka prywatności</div>
        <div class="menu-item" onclick="redirectToKontakt()">Kontakt</div>

        <div class="section-title">Inne</div>
        <div class="menu-item" onclick="redirectToUdostępnij()">Udostępnij</div>
    </div>

    <!-- Stopka z nawigacją -->
    <div class="footer">
        <img src="home-icon.png" alt="Home"onclick="redirectToMenu()">
        <img src="cart-icon.png" alt="Cart" onclick="redirectToCart()">
        <img src="profile-icon.png" alt="Profile" onclick="redirectToProfil()">
    </div>
    <script>
        function redirectToEditProfile() {
            window.location.href = "EditProfile.html";
        }
        function redirectToChangepassword() {
            window.location.href = "Changepassword.html";
        }
        function redirectToBiometria() {
            window.location.href = "Biometria.html";
        }
        function redirectToWyglad() {
            window.location.href = "Wyglad.html";
        }
        function redirectToFAQ() {
            window.location.href = "FAQ.html";
        }
        function redirectToPolitykaprywatności() {
            window.location.href = "Politykaprywatności.html";
        }
        function redirectToKontakt() {
            window.location.href = "Kontakt.html";
        }
        function redirectToUdostępnij() {
            window.location.href = "Udostępnij.html";
        }
        function redirectToMenu() {
            window.location.href = "Menu.html";
        }
        function redirectToCart() {
            window.location.href = "Cart.html";
        }
        function redirectToProfil() {
            window.location.href = "Profil.html";
        }
        </script>
</body>
</html>

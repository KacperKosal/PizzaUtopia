<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przełącznik</title>
    <style>
        /* Kontener przełącznika */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Ukrycie domyślnego checkboxa */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Stylizacja suwaka */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* Kółko wewnątrz suwaka */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* Stylizacja przełącznika w stanie "włączony" */
        input:checked + .slider {
            background-color: #FFA500;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

<h2>Przykład przełącznika</h2>

<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
</label>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaUtopia - Logowanie</title>
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo and Title -->
        <div class="logo-container">
            <img src="logopizzy.png" alt="PizzaUtopia Logo" class="logo">
            <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
            <h1>PizzaUtopia</h1>
        </div>

        <!-- Login Form -->
        <div class="form-container">
            <h2>Logowanie</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Hasło" required>
                    <button type="button" class="show-password" onclick="togglePassword()">
                        <img src="eye-icon.png" alt="Show/Hide Password">
                    </button>
                </div>
                <button type="submit" class="login-btn" onclick="redirectToMenu()">Zaloguj się</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
        function redirectToMenu() {
            window.location.href = "Menu.html";
        }
    </script>
</body>
</html>
